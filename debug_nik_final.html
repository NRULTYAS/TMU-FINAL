<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug NIK Button Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="alert alert-info">
            <h5>Debug NIK Button - Final Test</h5>
            <p>Test untuk memastikan button Cari Data berfungsi dengan benar</p>
        </div>
        
        <!-- Test form yang sama dengan form asli -->
        <div id="existing-user-form" class="mt-4">
            <h5 class="mb-4">Masukkan NIK Anda</h5>
            
            <div class="row">
                <div class="col-md-8">
                    <label class="form-label required">NIK</label>
                    <input type="text" class="form-control" id="existing-nik" placeholder="Masukkan NIK 15-16 digit" maxlength="16">
                    <small class="form-text text-muted">NIK sesuai KTP (15-16 digit)</small>
                </div>
                <div class="col-md-4">
                    <label class="form-label">&nbsp;</label>
                    <button type="button" class="btn btn-success w-100" id="btn-check-nik">
                        <i class="fas fa-search me-2"></i>Cari Data
                    </button>
                </div>
            </div>
            
            <div id="nik-result" class="mt-3" style="display: none;">
                <div id="existing-user-info"></div>
            </div>
        </div>
        
        <!-- Debug Console -->
        <div class="mt-4 p-3 bg-light border rounded">
            <h6>Debug Console:</h6>
            <div id="debug-log" style="font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto;"></div>
            <button class="btn btn-sm btn-secondary mt-2" onclick="clearDebugLog()">Clear Log</button>
        </div>
        
        <!-- Quick Test -->
        <div class="mt-3">
            <h6>Quick Test:</h6>
            <button class="btn btn-outline-primary btn-sm me-2" onclick="fillNIK('1234567890123456')">Test NIK Ada</button>
            <button class="btn btn-outline-warning btn-sm" onclick="fillNIK('9999999999999999')">Test NIK Tidak Ada</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function debugLog(message) {
            const logDiv = document.getElementById('debug-log');
            const time = new Date().toLocaleTimeString();
            const logEntry = `[${time}] ${message}`;
            logDiv.innerHTML += `<div>${logEntry}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(logEntry);
        }
        
        function clearDebugLog() {
            document.getElementById('debug-log').innerHTML = '';
        }
        
        function fillNIK(nik) {
            document.getElementById('existing-nik').value = nik;
            debugLog(`NIK filled with: ${nik}`);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('Page loaded - Starting debug');
            
            const checkNikBtn = document.getElementById('btn-check-nik');
            debugLog('NIK button element: ' + (checkNikBtn ? 'FOUND' : 'NOT FOUND'));
            
            if (checkNikBtn) {
                debugLog('Setting up click event listener...');
                
                checkNikBtn.addEventListener('click', function() {
                    debugLog('=== BUTTON CLICKED ===');
                    const nik = document.getElementById('existing-nik').value.trim();
                    debugLog('NIK entered: "' + nik + '"');
                    
                    if (!nik) {
                        debugLog('ERROR: NIK is empty');
                        alert('Mohon masukkan NIK terlebih dahulu');
                        return;
                    }
                    
                    if (nik.length < 15 || nik.length > 16) {
                        debugLog('ERROR: NIK length invalid (' + nik.length + ' digits)');
                        alert('NIK harus terdiri dari 15-16 digit');
                        return;
                    }
                    
                    if (!/^\d+$/.test(nik)) {
                        debugLog('ERROR: NIK contains non-numeric characters');
                        alert('NIK hanya boleh berisi angka');
                        return;
                    }
                    
                    debugLog('NIK validation passed');
                    
                    // Show loading state
                    const btn = this;
                    const originalText = btn.innerHTML;
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Mencari...';
                    btn.disabled = true;
                    debugLog('Button state changed to loading');
                    
                    // API URL
                    const apiUrl = '/TMU1-main/Pendaftaran/check_existing_user';
                    debugLog('API URL: ' + apiUrl);
                    debugLog('Sending POST request...');
                    
                    // Check NIK via API
                    fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: 'nik=' + encodeURIComponent(nik)
                    })
                    .then(response => {
                        debugLog('Response received, status: ' + response.status);
                        if (!response.ok) {
                            throw new Error('HTTP ' + response.status + ': ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(data => {
                        debugLog('API Response: ' + JSON.stringify(data, null, 2));
                        
                        // Reset button state
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                        debugLog('Button state reset');
                        
                        const resultDiv = document.getElementById('nik-result');
                        const infoDiv = document.getElementById('existing-user-info');
                        debugLog('Result containers found: resultDiv=' + (resultDiv ? 'YES' : 'NO') + ', infoDiv=' + (infoDiv ? 'YES' : 'NO'));
                        
                        if (data.status === 'success' && data.data) {
                            debugLog('=== SUCCESS: NIK FOUND ===');
                            const user = data.data;
                            
                            const successHTML = `
                                <div class="alert alert-success">
                                    <h6 class="mb-2"><i class="fas fa-check-circle me-2"></i>Data Ditemukan</h6>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <strong>Nama:</strong> ${user.nama_lengkap || '-'}<br>
                                            <strong>NIK:</strong> ${user.id || '-'}<br>
                                            <strong>Email:</strong> ${user.email || '-'}
                                        </div>
                                        <div class="col-md-6">
                                            <strong>No. HP:</strong> ${user.no_hp || '-'}<br>
                                            <strong>Tempat Lahir:</strong> ${user.tempat_lahir || '-'}<br>
                                            <strong>Tanggal Lahir:</strong> ${user.tanggal_lahir || '-'}
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <small class="text-muted">Data ini akan digunakan untuk pendaftaran</small>
                                    </div>
                                </div>
                            `;
                            
                            resultDiv.style.display = 'block';
                            infoDiv.innerHTML = successHTML;
                            debugLog('Success HTML set and displayed');
                            
                        } else {
                            debugLog('=== ERROR: NIK NOT FOUND ===');
                            
                            const errorHTML = `
                                <div class="alert alert-danger">
                                    <h6 class="mb-2"><i class="fas fa-exclamation-triangle me-2"></i>NIK Tidak Ditemukan</h6>
                                    <p class="mb-3">NIK <strong>${nik}</strong> belum terdaftar dalam sistem kami.</p>
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                                        <button type="button" class="btn btn-outline-primary btn-sm">
                                            <i class="fas fa-user-plus me-2"></i>Daftar Sebagai Pengguna Baru
                                        </button>
                                        <button type="button" class="btn btn-outline-secondary btn-sm" onclick="clearNikSearch()">
                                            <i class="fas fa-redo me-2"></i>Coba NIK Lain
                                        </button>
                                    </div>
                                </div>
                            `;
                            
                            resultDiv.style.display = 'block';
                            infoDiv.innerHTML = errorHTML;
                            debugLog('Error HTML set and displayed');
                        }
                    })
                    .catch(error => {
                        debugLog('=== FETCH ERROR ===');
                        debugLog('Error: ' + error.message);
                        
                        // Reset button state
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                        
                        const resultDiv = document.getElementById('nik-result');
                        const infoDiv = document.getElementById('existing-user-info');
                        
                        const warningHTML = `
                            <div class="alert alert-warning">
                                <h6 class="mb-2"><i class="fas fa-exclamation-triangle me-2"></i>Terjadi Kesalahan</h6>
                                <p class="mb-3">Error: ${error.message}</p>
                                <p class="mb-3">Tidak dapat memeriksa NIK saat ini. Silakan coba lagi.</p>
                            </div>
                        `;
                        
                        resultDiv.style.display = 'block';
                        infoDiv.innerHTML = warningHTML;
                        debugLog('Warning HTML set and displayed');
                    });
                });
                
                debugLog('Event listener attached successfully');
            } else {
                debugLog('FATAL ERROR: NIK button not found!');
            }
        });
        
        function clearNikSearch() {
            document.getElementById('existing-nik').value = '';
            document.getElementById('nik-result').style.display = 'none';
            debugLog('NIK search cleared');
        }
    </script>
</body>
</html>
