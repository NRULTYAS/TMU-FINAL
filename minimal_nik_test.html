<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal NIK Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h3>Test NIK Paling Sederhana</h3>
        
        <div class="row mt-4">
            <div class="col-md-8">
                <input type="text" class="form-control" id="existing-nik" placeholder="Masukkan NIK 15-16 digit" maxlength="16" value="1234567890123456">
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-success w-100" id="btn-check-nik">
                    <i class="fas fa-search me-2"></i>Cari Data
                </button>
            </div>
        </div>
        
        <div id="nik-result" class="mt-3" style="display: none;">
            <div id="existing-user-info"></div>
        </div>
        
        <div class="mt-3 p-2 border rounded" style="font-family: monospace; font-size: 12px;" id="status"></div>
    </div>

    <script>
        function updateStatus(msg) {
            const status = document.getElementById('status');
            status.innerHTML += new Date().toLocaleTimeString() + ': ' + msg + '<br>';
            console.log(msg);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('DOM loaded');
            
            const btn = document.getElementById('btn-check-nik');
            updateStatus('Button found: ' + (btn ? 'YES' : 'NO'));
            
            if (btn) {
                btn.addEventListener('click', function() {
                    updateStatus('BUTTON CLICKED!');
                    
                    const nik = document.getElementById('existing-nik').value.trim();
                    updateStatus('NIK: ' + nik);
                    
                    if (!nik) {
                        updateStatus('ERROR: No NIK');
                        return;
                    }
                    
                    updateStatus('Calling API...');
                    
                    fetch('/TMU1-main/Pendaftaran/check_existing_user', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: 'nik=' + encodeURIComponent(nik)
                    })
                    .then(response => {
                        updateStatus('Response status: ' + response.status);
                        return response.json();
                    })
                    .then(data => {
                        updateStatus('Data received: ' + JSON.stringify(data));
                        
                        const resultDiv = document.getElementById('nik-result');
                        const infoDiv = document.getElementById('existing-user-info');
                        
                        if (data.status === 'success' && data.data) {
                            updateStatus('SUCCESS - Showing data');
                            const user = data.data;
                            resultDiv.style.display = 'block';
                            infoDiv.innerHTML = `
                                <div class="alert alert-success">
                                    <h6>Data Ditemukan</h6>
                                    <p><strong>Nama:</strong> ${user.nama_lengkap}<br>
                                    <strong>NIK:</strong> ${user.id}<br>
                                    <strong>Email:</strong> ${user.email}</p>
                                </div>
                            `;
                            updateStatus('Data displayed successfully');
                        } else {
                            updateStatus('ERROR - NIK not found');
                            resultDiv.style.display = 'block';
                            infoDiv.innerHTML = `
                                <div class="alert alert-danger">
                                    <h6>NIK Tidak Ditemukan</h6>
                                    <p>NIK ${nik} belum terdaftar</p>
                                </div>
                            `;
                        }
                    })
                    .catch(error => {
                        updateStatus('FETCH ERROR: ' + error.message);
                        
                        const resultDiv = document.getElementById('nik-result');
                        const infoDiv = document.getElementById('existing-user-info');
                        
                        resultDiv.style.display = 'block';
                        infoDiv.innerHTML = `
                            <div class="alert alert-warning">
                                <h6>Error</h6>
                                <p>${error.message}</p>
                            </div>
                        `;
                    });
                });
                
                updateStatus('Event listener attached');
            }
        });
    </script>
</body>
</html>
