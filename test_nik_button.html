<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test NIK Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Test Tombol Cari Data NIK</h2>
        
        <div class="row mt-4">
            <div class="col-md-8">
                <label class="form-label">NIK</label>
                <input type="text" class="form-control" id="existing-nik" placeholder="Masukkan NIK 15-16 digit" maxlength="16">
                <small class="form-text text-muted">NIK sesuai KTP (15-16 digit)</small>
            </div>
            <div class="col-md-4">
                <label class="form-label">&nbsp;</label>
                <button type="button" class="btn btn-success w-100" id="btn-check-nik">
                    <i class="fas fa-search me-2"></i>Cari Data
                </button>
            </div>
        </div>
        
        <div id="nik-result" class="mt-3" style="display: none;">
            <div id="existing-user-info"></div>
        </div>
        
        <div class="mt-4 p-3 bg-light">
            <h6>Console Log:</h6>
            <div id="console-log" style="font-family: monospace; font-size: 12px;"></div>
        </div>
        
        <div class="mt-3">
            <p><strong>Test dengan NIK ini:</strong></p>
            <ul>
                <li><code>1234567890123456</code> - NIK yang ada (akan menampilkan data John Doe)</li>
                <li><code>9999999999999999</code> - NIK yang tidak ada (akan menampilkan error)</li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function log(message) {
            const logDiv = document.getElementById('console-log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${time}] ${message}</div>`;
            console.log(`[${time}] ${message}`);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            log('Page loaded - Setting up NIK button');
            
            const checkNikBtn = document.getElementById('btn-check-nik');
            log('NIK button found: ' + (checkNikBtn ? 'YES' : 'NO'));
            
            if (checkNikBtn) {
                checkNikBtn.addEventListener('click', function() {
                    log('NIK button clicked!');
                    const nik = document.getElementById('existing-nik').value.trim();
                    log('NIK entered: ' + nik);
                    
                    if (!nik) {
                        alert('Mohon masukkan NIK terlebih dahulu');
                        return;
                    }
                    
                    if (nik.length < 15 || nik.length > 16) {
                        alert('NIK harus terdiri dari 15-16 digit');
                        return;
                    }
                    
                    if (!/^\d+$/.test(nik)) {
                        alert('NIK hanya boleh berisi angka');
                        return;
                    }
                    
                    // Show loading state
                    const btn = this;
                    const originalText = btn.innerHTML;
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Mencari...';
                    btn.disabled = true;
                    log('Sending API request...');
                    
                    // Check NIK via API
                    fetch('/TMU1-main/Pendaftaran/check_existing_user', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: 'nik=' + encodeURIComponent(nik)
                    })
                    .then(response => {
                        log('API response received');
                        return response.json();
                    })
                    .then(data => {
                        log('API data: ' + JSON.stringify(data));
                        
                        // Reset button state
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                        
                        const resultDiv = document.getElementById('nik-result');
                        const infoDiv = document.getElementById('existing-user-info');
                        
                        if (data.status === 'success' && data.data) {
                            // NIK found
                            const user = data.data;
                            resultDiv.style.display = 'block';
                            infoDiv.innerHTML = `
                                <div class="alert alert-success">
                                    <h6 class="mb-2"><i class="fas fa-check-circle me-2"></i>Data Ditemukan</h6>
                                    <p><strong>Nama:</strong> ${user.nama_lengkap || '-'}<br>
                                    <strong>NIK:</strong> ${user.id || '-'}<br>
                                    <strong>Email:</strong> ${user.email || '-'}<br>
                                    <strong>No. HP:</strong> ${user.no_hp || '-'}</p>
                                </div>
                            `;
                            log('User data displayed successfully');
                        } else {
                            // NIK not found
                            resultDiv.style.display = 'block';
                            infoDiv.innerHTML = `
                                <div class="alert alert-danger">
                                    <h6 class="mb-2"><i class="fas fa-exclamation-triangle me-2"></i>NIK Tidak Ditemukan</h6>
                                    <p>NIK <strong>${nik}</strong> belum terdaftar dalam sistem.</p>
                                </div>
                            `;
                            log('NIK not found message displayed');
                        }
                    })
                    .catch(error => {
                        log('API error: ' + error.message);
                        
                        // Reset button state
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                        
                        const resultDiv = document.getElementById('nik-result');
                        const infoDiv = document.getElementById('existing-user-info');
                        
                        resultDiv.style.display = 'block';
                        infoDiv.innerHTML = `
                            <div class="alert alert-warning">
                                <h6 class="mb-2"><i class="fas fa-exclamation-triangle me-2"></i>Terjadi Kesalahan</h6>
                                <p>Error: ${error.message}</p>
                            </div>
                        `;
                    });
                });
                
                log('NIK button event listener attached successfully');
            } else {
                log('ERROR: NIK button not found!');
            }
        });
    </script>
</body>
</html>
